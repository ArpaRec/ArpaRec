    runs-on: ubuntu-latest
    steps:
      - run: cp -a ./nopub_pagesrc/mainsite/build/. ./
      - run: cp -a ./nopub_pagesrc/quiz/build/. ./quizzical-app
      - run: cp -a ./nopub_pagesrc/halflifemenu/build/. ./srcmenu
      - uses: actions/checkout@v3
